<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <!--contact-->
    <div class="contact">
        <form (ngSubmit)="onSubmit()">
            <div class="contact-style">
                <h2>Contact Us</h2><br><br>
                <label>Name:</label><br>
                <input type="text" class="input-box" [(ngModel)]="name" name="name"><br><br>
                <label>Email:</label><br>
                <input type="email" class="input-box" [(ngModel)]="email" name="email"><br><br>
                <label>Address:</label><br>
                <textarea class="textarea-box" [(ngModel)]="address" name="address"></textarea><br><br>
                <button type="submit" id="contact-button">Submit</button>
            </div>
         </form>
    </div>
    
</body>
